<script>
	$(function() {
		$("#result").load("data.php");
	});
	
	getSido();

	function getSido() {
		$.ajax({
			url : "/zipcode/getSido",
			type : "POST",
			cache : false,
			async : false,
			dataType : "json",
			success : function(data) {
				var sStr = "";

				for (var i = 0; i < data.length; i++) {
					var sSido = data[i].sido;
					sStr += "<option value='" + sSido + "'>" + sSido
							+ "</option>";
				}

				$("#sido").html(sStr);
				getGugun();
			},
			error : function(request, status, error) {
				var msg = "ERROR : " + request.status + "<br>"
				msg += +"내용 : " + request.responseText + "<br>" + error;
				console.log(msg);
			}
		});
	}

	function getGugun() {
		$.ajax({
			url : "/zipcode/getGugun",
			type : "POST",
			cache : false,
			async : false,
			dataType : "json",
			data : "sido=" + $("#sido").val(),
			success : function(data) {
				var sStr = "";

				for (var i = 0; i < data.length; i++) {
					var sData = data[i].gugun;
					sStr += "<option value='" + sData + "'>" + sData
							+ "</option>";
				}

				$("#gugun").html(sStr);
				getDong();
			},
			error : function(request, status, error) {
				var msg = "ERROR : " + request.status + "<br>"
				msg += +"내용 : " + request.responseText + "<br>" + error;
				console.log(msg);
			}
		});
	}

	function getDong() {
		$.ajax({
			url : "/zipcode/getDong",
			type : "POST",
			cache : false,
			async : false,
			dataType : "json",
			data : "sido=" + $("#sido").val() + "&gugun=" + $("#gugun").val(),
			success : function(data) {
				var sStr = "";

				for (var i = 0; i < data.length; i++) {
					var sData = data[i].dong;
					sStr += "<option value='" + sData + "'>" + sData
							+ "</option>";
				}

				$("#dong").html(sStr);
				getZipList();
			},
			error : function(request, status, error) {
				var msg = "ERROR : " + request.status + "<br>"
				msg += +"내용 : " + request.responseText + "<br>" + error;
				console.log(msg);
			}
		});
	}

	function getZipList() {
		$
				.ajax({
					url : "/zipcode/getZip",
					type : "POST",
					cache : false,
					async : false,
					dataType : "json",
					data : "sido=" + $("#sido").val() + "&gugun="
							+ $("#gugun").val() + "&dong=" + $("#dong").val(),
					success : function(data) {
						var sStr = "";
						var sListLi = "";

						if (data.length > 0) {
							for (var i = 0; i < data.length; i++) {
								var sRi = data[i].ri;
								var zip1 = data[i].zipCode1;
								var zip2 = data[i].zipCode2;

								var gubun = "구주소";

								if (zip1 == undefined) {
									zip1 = "";
									gubun = "도로명주소";
								}

								if (zip2 == undefined) {
									zip2 = "";
								}

								var sListData = "";

								sListData += "<a class='list-group-item list-group-item-action '";
								sListData += " data-toggle='list' href='javascript:;' ri='"
										+ sRi
										+ "' zipcode1='"
										+ zip1
										+ "' zipcode2='" + zip2 + "'";
								sListData += " onClick='javascript:chooseZip($(this));'";
								sListData += "role='tab' >" + sRi + "<sup><b>"
										+ gubun + "</b></sup></a>";

								sListLi += sListData;
							}
						} else {
							sListLi = "<center>상세주소가 존재하지 않습니다.</center>"
						}

						$("#addr").val("");
						$("#zipcode1").val("");
						$("#zipcode2").val("");

						$("#list-tab").html(sListLi);
					},
					error : function(request, status, error) {
						var msg = "ERROR : " + request.status + "<br>"
						msg += +"내용 : " + request.responseText + "<br>" + error;
						console.log(msg);
					}
				});
	}

	function chooseZip(obj) {
		$("#addr").val(obj.attr("ri"));
		$("#zipcode1").val(obj.attr("zipcode1"));
		$("#zipcode2").val(obj.attr("zipcode2"));

		if (obj.attr("zipcode1") == "") {
			$("input:radio[id='newCheck']").prop('checked', true);
			radioChange("new")
		} else {
			$("input:radio[id='guCheck']").prop('checked', true);
			radioChange("gu")
		}
	}

	function radioChange(radioValue) {
		var sStr = "";

		if (radioValue == "gu") {
			sStr += '<span class="text-word-r">우편번호</span>';
			sStr += '<input type="text" class="form-control" placeholder="Zip Code" aria-label="zipcode1" id="zipcode1">';
			sStr += '<span style="margin-top: 6px;">-</span>';
			sStr += '<input type="text" class="form-control" placeholder="Zip Code" aria-label="zipcode2" id="zipcode2">';
		} else {
			sStr += '<span class="text-word-r">우편번호</span>';
			sStr += '<input type="text" class="form-control" placeholder="Zip Code" aria-label="zipcode1" id="zipcode1">';
		}

		$("#zipArea").html(sStr);
	}
</script>
