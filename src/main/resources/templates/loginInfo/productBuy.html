<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>One Sports</title>

<!-- Custom fonts for this template-->
<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link href="/css/Nunito.css" rel="stylesheet">

<!-- Custom styles for this template-->
<link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<ul
			class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
			id="accordionSidebar" th:include="/sidebar/sidebar">
		</ul>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav
					class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
					th:include="/header/header"></nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">
					<div class="row">
						<h2 class="text-title">상품 구매</h2>
					</div>
					<div class="row">
						<div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 mb-4">
							<div class="card shadow h-100 py-12">
								<div style="padding: 20px;">
									<div class="input-group mb-3">
										<h3>보유크레딧</h3>
										<a href="#">크레딧 충전하기</a>
									</div>
									<div class="ml-auto p-2 bd-highlight">
										<h5 class="text-word-l">보유 크레딧: <span th:text="${custInfo.credit}"></span></h5>
									</div>
									<div class="ml-auto p-2 bd-highlight">
										<h5 class="text-word-l">보유 마일리지: ‭<span th:text="${custInfo.mileage}"></span></h5>
									</div>
									<hr>
									<h3>구매할 상품들</h3>
									<div class="table-responsive">
										<table class="table table-bordered" id="dataTable"
											width="100%" cellspacing="0">
											<thead>
												<tr>
													<th style="width: 100px;">상품번호</th>
													<th style="width: 500px;">상품명</th>
													<th style="width: 100px;">가격</th>
													<th style="width: 110px;">개수</th>
													<th>총가격</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="pro : ${product}">
													<td th:text="${pro.getProductNo()}"></td>
													<td th:text="${pro.getProductName()}"></td>
													<td th:text="${pro.getProductCredit()}"></td>
													<td th:text="${pro.getProductAmount()}"></td>
													<td th:text="${pro.getTotalCredit()}"></td>
												</tr>
											</tbody>
										</table>
									</div>
									<hr>
									<h3>배송지</h3>
									<div class="row">
										<div class="col-xl-9 col-md-9 mb-9">
											<div class="input-group mb-3">
												<input type="text" class="form-control"
													placeholder="Address1" aria-label="Address1">
											</div>
										</div>
										<div class="col-xl-3 col-md-3 mb-3">
											<button type="button" class="btn btn-secondary">주소찾기</button>
											<input type="checkbox" class="custom-control-input" id="use">
											<label class="custom-control-label" for="use"
												style="left: 30px; top: 7px;">기본배송지</label>
										</div>
									</div>
									<div class="row">
										<div class="col-xl-12 col-md-12 mb-12">
											<div class="input-group mb-3">
												<input type="text" class="form-control"
													placeholder="Address2" aria-label="Address2">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 mb-4">
							<div class="card shadow h-100 py-12">
								<div style="padding: 20px;">
									<h4>상품크레딧 : <span>22,09</span></h4>
									<h4>배송크레딧 : <span>2,509</span></h4>
									<h4>총 가격 : <span>24,599</span></h4>
									<hr>
									<h4>결제 후 크레딧 : <span>509</span></h4>
									<hr>
									<h4>적립마일리지 : <span>229</span></h4>
									<h4>적립후 마일리지 : <span>629</span></h4>
									<hr>
									<div class="d-flex justify-content-center">
										<div class="input-group mb-3">
											<input type="checkbox" class="custom-control-input" id="mi">
											<label class="custom-control-label" for="mi"
												style="left: 30px;">마일리지로 결제</label>
										</div>
									</div>
									<button type="button" class="btn btn-secondary btn-block">결제하기</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer class="sticky-footer bg-white" th:include="/footer/footer">

			</footer>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->
	</div>
	<!-- End of Page Wrapper -->


   <!-- Bootstrap core JavaScript-->
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Custom scripts for all pages-->
  <script src="/js/sb-admin-2.min.js"></script>

</body>

</html>
