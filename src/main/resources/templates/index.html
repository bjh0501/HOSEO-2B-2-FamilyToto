<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>One Sports</title>

<!-- Custom fonts for this template-->
<link th:href="@{vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link th:href="@{css/Nunito.css}" rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{css/sb-admin-2.min.css}" rel="stylesheet">
<style>
.boardrow:hover {
	background: black;
	color: white;
	cursor: pointer;
}

.boardactive {
	background: gray;
    font-weight: bold;
}
</style>
</head>

<body id="page-top">
	
	<!-- Page Wrapper -->
	<div id="wrapper">

		<ul
			class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
			id="accordionSidebar" th:include="/sidebar/sidebar">
		</ul>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav
					class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
					th:include="/header/header"></nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<!-- <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
            <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
          </div> -->

					<!-- 광고, 공지사항Row -->

					<div class="row">
						<div class="col-xs-4 col-lg-4 col-md-8 col-sm-68">
							<div class="card shadow mb-4">
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary">광고</h6>
									 심심할땐 plare서버로
									<hr>
								</div>
								<a href="http://plare.cf/" target="_blank">
									<img class="img-fluid px-3 px-sm-3 mt-2 mb-3"
										src="/img/logo/plare-logo.jpg" width="100%" alt=""/>
								</a>
							</div>
						</div>
						<div class="col-xs-8 col-lg-8 .col-md-4 .col-sm-4">
							<div class="card shadow mb-4">
								<div class="card-header py-4">
									<h6 class="m-0 font-weight-bold text-primary">공지사항</h6>
									<hr>
								</div>
								<div class="card-body">
									<div class="table-responsive">
										<table class="table table-bordered" id="dataTable"
											width="100%" cellspacing="0">
											<thead>
												<tr>
													<th width="15%">글 번호</th>
													<th width="*">제목</th>
													<th width="15%">작성자</th>
													<th width="15%">작성일</th>
												</tr>
											</thead>
											<tbody>
												<tr class="boardrow" th:each="list : ${notice}" th:onClick="|javascript:clickBoard( ${ list.boardNo } );|">
													<td th:text="${list.getBoardNo()}" style="text-align:center;"></td>
													<td th:text="${list.getBoardTitle()}"></td>
													<td th:text="${list.getCustNickname()}" style="text-align:center;"></td>
													<td th:text="${list.getRegDt()}" style="text-align:center;"></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- 광고, 공지사항Row -->

					<!-- 충전, 환급Row -->
					<div class="row">
						<div class="col-xs-6 col-lg-6 .col-md-6 .col-sm-6 ">
							<div class="card shadow mb-4">
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary">충전</h6>
									<hr>
								</div>
								<div class="card-body" onClick="javascript:goCharge();"
									style="cursor: pointer;">
									<img class="img-fluid px-3 px-sm-2 mt-3 mb-2"
										style="width: 30rem;" src="/img/index/charge.png" alt="">
								</div>
							</div>
						</div>
						<div class="col-xs-6 col-lg-6 .col-md-6 .col-sm-6">
							<div class="card shadow mb-4">
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary">환급</h6>
									<hr>
								</div>
								<div class="card-body"
									onClick="javascript:randomItem();"
									style="cursor: pointer;">
									<img class="img-fluid px-3 px-sm-2 mt-3 mb-2"
										style="width: 30rem;" src="/img/index/exchange.png" alt="">
								</div>
							</div>
						</div>
					</div>
					<!-- 충전, 환급Row -->

					<!-- 사다리, 홀짝, 배팅Row -->
					<div class="row">
						<div class="col-xs-4 col-lg-4 .col-md-4 .col-sm-4">
							<div class="card shadow mb-4">
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary">사다리</h6>
									<hr>
								</div>
								<div class="card-body" style="cursor:pointer;" onclick="javascript:goLadder();">
									<img class="img-fluid px-3 px-sm-4 mt-3 mb-4" 
										style="width: 25rem;" src="/img/index/ladder.png" alt=""
										align="middle">
								</div>
							</div>
						</div>
						<div class="col-xs-4 col-lg-4 .col-md-4 .col-sm-4" style="cursor:pointer;" onclick="javascript:goDice();">
							<div class="card shadow mb-4">
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary">홀짝</h6>
									<hr>
								</div>
								<div class="card-body">
									<img class="img-fluid px-3 px-sm-4 mt-3 mb-4"
										style="width: 25rem;" src="/img/index/dice2.png" alt="">
								</div>
							</div>
						</div>
						<div class="col-xs-4 col-lg-4 .col-md-4 .col-sm-4" style="cursor:pointer;" onclick="javascript:goBat();">
							<div class="card shadow mb-4">
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary">배팅</h6>
									<hr>
								</div>
								<div class="card-body">
									<img class="img-fluid px-3 px-sm-4 mt-3 mb-4"
										style="width: 25rem;" src="/img/index/betting.png" alt="">
								</div>
							</div>
						</div>
					</div>
					<!-- 사다리, 홀짝, 배팅Row -->
				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer class="sticky-footer bg-white" th:include="/footer/footer">
			</footer>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Bootstrap core JavaScript-->
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- Custom scripts for all pages-->
	<script src="/js/sb-admin-2.min.js"></script>

	<!-- common -->
    <script src="/js/common.js"></script>
	<script src="/js/header.js"></script>
	

</body>

</html>
<script>
	function goCharge() {
		location.href = "/charge"
	}
	
	function clickBoard(no) {
		location.href= "/showBoard/" + no;
	}
	
	function goLadder() {
		location.href= "/toto/ladder"
	}
	
	function goDice() {
		location.href= "/toto/dice"
	}
	
	function goBat() {
		location.href ="/toto/sports/soccer"
	}
	
</script>
<script type="text/javascript">

var arrEx = new Array("환급을 하시려구요? 풉ㅋㅋ 그 돈으로?","어딜 보시는거죠? 그것은 제 잔상입니다만?","손이 미끄러져 환급을 할 수 없습니다.","환급을 하기엔 돈이 너무 부족한 것 같습니다.","이 돈은 이제 제껍니다."
		,"당신의 크레딧, 내 기쁨으로 대체되었다.","내가 입찰한 크레딧 상회입찰하지마라");
function randomItem() {
	  alert(arrEx[Math.floor(Math.random() * arrEx.length)]);
	  
}
</script>
