<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>One Sports</title>

<!-- Custom fonts for this template-->
<link th:href="@{vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link th:href="@{css/Nunito.css}" rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{css/sb-admin-2.min.css}" rel="stylesheet">
<style>
.boardrow:hover {
	background: black;
	color: white;
	cursor: pointer;
}

.boardactive {
	background: gray;
    font-weight: bold;
}
</style>
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<ul
			class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
			id="accordionSidebar" th:include="/sidebar/sidebar">
		</ul>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav
					class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
					th:include="/header/header"></nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<!-- <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
            <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
          </div> -->

					<!-- 광고, 공지사항Row -->

					<div class="row">
						<div class="col-xl-4 col-lg-4 col-md-8 col-sm-68">
							<div class="card shadow mb-4">
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary">광고</h6>
									 리지를 고용했습니다.
									<hr>
								</div>
								<img class="img-fluid px-3 px-sm-3 mt-2 mb-3"
									src="/img/character/leage.jpg" width="100%" alt="">
							</div>
						</div>
						<div class="col-xl-8 col-lg-8 .col-md-4 .col-sm-4">
							<div class="card shadow mb-4">
								<div class="card-header py-4">
									<h6 class="m-0 font-weight-bold text-primary">공지사항</h6>
									<hr>
								</div>
								<div class="card-body">
									<div class="table-responsive">
										<table class="table table-bordered" id="dataTable"
											width="100%" cellspacing="0">
											<thead>
												<tr>
													<th width="15%">글 번호</th>
													<th width="*">제목</th>
													<th width="15%">작성자</th>
													<th width="15%">작성일</th>
												</tr>
											</thead>
											<tbody>
												<tr class="boardrow" th:each="list : ${notice}" th:onClick="|javascript:clickBoard( ${ list.boardNo } );|">
													<td th:text="${list.getBoardNo()}" style="text-align:center;"></td>
													<td th:text="${list.getBoardTitle()}"></td>
													<td th:text="${list.getCustNickname()}" style="text-align:center;"></td>
													<td th:text="${list.getRegDt()}" style="text-align:center;"></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- 광고, 공지사항Row -->

					<!-- 충전, 환급Row -->
					<div class="row">
						<div class="col-xl-6 col-lg-6 .col-md-6 .col-sm-6 ">
							<div class="card shadow mb-4">
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary">충전</h6>
									<hr>
								</div>
								<div class="card-body" onClick="javascript:goCharge();"
									style="cursor: pointer;">
									<img class="img-fluid px-3 px-sm-2 mt-3 mb-2"
										style="width: 30rem;" src="img/charge.png" alt="">
								</div>
							</div>
						</div>
						<div class="col-xl-6 col-lg-6 .col-md-6 .col-sm-6">
							<div class="card shadow mb-4">
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary">환급</h6>
									<hr>
								</div>
								<div class="card-body"
									onClick="javascript:alert('환급을 할 수 없습니다.');"
									style="cursor: pointer;">
									<img class="img-fluid px-3 px-sm-2 mt-3 mb-2"
										style="width: 30rem;" src="img/exchange.png" alt="">
								</div>
							</div>
						</div>
					</div>
					<!-- 충전, 환급Row -->

					<!-- 사다리, 홀짝, 배팅Row -->
					<div class="row">
						<div class="col-xl-4 col-lg-4 .col-md-4 .col-sm-4">
							<div class="card shadow mb-4">
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary">사다리</h6>
									<hr>
								</div>
								<div class="card-body">
									<img class="img-fluid px-3 px-sm-4 mt-3 mb-4"
										style="width: 25rem;" src="img/ladder.png" alt=""
										align="middle">
								</div>
							</div>
						</div>
						<div class="col-xl-4 col-lg-4 .col-md-4 .col-sm-4">
							<div class="card shadow mb-4">
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary">홀짝</h6>
									<hr>
								</div>
								<div class="card-body">
									<img class="img-fluid px-3 px-sm-4 mt-3 mb-4"
										style="width: 25rem;" src="img/dice2.png" alt="">
								</div>
							</div>
						</div>
						<div class="col-xl-4 col-lg-4 .col-md-4 .col-sm-4">
							<div class="card shadow mb-4">
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary">배팅</h6>
									<hr>
								</div>
								<div class="card-body">
									<img class="img-fluid px-3 px-sm-4 mt-3 mb-4"
										style="width: 25rem;" src="img/betting.png" alt="">
								</div>
							</div>
						</div>
					</div>
					<!-- 사다리, 홀짝, 배팅Row -->
				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<footer class="sticky-footer bg-white" th:include="/footer/footer">

			</footer>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Bootstrap core JavaScript-->
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- Custom scripts for all pages-->
	<script src="/js/sb-admin-2.min.js"></script>

</body>

</html>
<script>
	function goCharge() {
		location.href = "/charge"
	}
	
	function clickBoard(no) {
		location.href= "/showBoard/" + no;
	}
</script>
