<script>
	function goCharge() {
		location.href = "/charge"
	}
	
	var refTime
	
	window.onload = function () {

		var dps = []; // dataPoints
		var chart = new CanvasJS.Chart("chartContainer", {
			title :{
				text: "그래프"
			},
			axisY: {
				includeZero: false
			,	minimum : 0
			},      
			data: [{
				type: "line",
				dataPoints: dps
			}]
		});

		//var xVal = 1;
		var yVal = 0; 
		var updateInterval = 100;
		var dataLength = 100; // number of dataPoints visible at any point

		var updateChart = function (count) {

			count = count || 1;

			for (var j = 0; j < count; j++) {
				yVal = yVal +  0.01;
				dps.push({
					//x: xVal,
					y: yVal
				});
				//xVal+=0.01;
				$("#getBetNum").html(yVal.toFixed(2))
			}
			
			dataLength++
			
			if(dataLength>=120) {
				// setTimeout(updateChart(), 70)
				//updateInterval = 70;
			} else if(dataLength>=300) {
				updateInterval = 60
			} else if(dataLength>=400) {
				updateInterval = 50
			} else if(dataLength>=500) {
				updateInterval = 40
			} else if(dataLength>=600) {
				updateInterval = 30
			} else if(dataLength>=750) {
				updateInterval = 1
			}
			
			if (dps.length > dataLength) {
				dps.shift();
			}

			chart.render();
		};

		updateChart(dataLength);
		refTime = setInterval(function() {
			updateChart()
		}, updateInterval);
	}
	
	function stopGraph() {
		 clearInterval(refTime)
	}
</script>
