<script>
	function buyNickChange() {
		var nick = prompt("변경할 닉네임");
		if(nick == null) {
			return;
		} 
		
		if(nick.length > 8 || nick.length < 2) {
			alert("닉네임은 2~8글자만 가능합니다.");
		}
		
		$.ajax({
			url : "/itemShop/buyNickname?nickname=" + nick,
			type : "POST",
			cache : false,
			dataType : "html",
			success : function(data) {
				if(data == 0) {
					alert("닉네임을 변경하였습니다.");
				} else if(data == -98) {
					alert("크레딧이 부족합니다.");
				} else if(data == -97) {
					alert("이미 존재하는 닉네임입니다.");
				} else {
					alert("새로고침후 다시 시도해주세요.");
				}
			},
			error : function(request, status, error) {
				var msg = "ERROR : " + request.status + "<br>"
				msg += +"내용 : " + request.responseText + "<br>" + error;
				console.log(msg);
			}
		});
	}
</script>
